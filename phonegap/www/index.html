<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Sample app</title>
    </head>
    <body>
        <div data-role="page" id="page">

            <div data-role="header">
                <a href="#mypanel"  class="ui-btn ui-icon-grid ui-btn-icon-left" data-rel="panel">Menu</a>
                <h1>Nope</h1>
            </div>
            <div role="main" class="ui-content">
                <form data-ajax="false" onSubmit="return login()">
                    <label for="#user">Username:</label>
                    <input name="text-basic" id="#user" value="" type="text">
                    <label for="#pass">Password:</label>
                    <input name="password" id="#pass" value="" autocomplete="off" type="password">
                    <input type="submit" value="Submit"/>

                    <div data-role="popup" id="a">
                        <p>This is a completely basic popup, no options set.</p>
                    </div>
                </form>
            </div>
            <div data-role="footer">
                <h4>Nope2</h4>
            </div>
        </div>

        <div data-role="page" id="page2">
            <div data-role="header">
                <a href="#mypanel"  class="ui-btn ui-icon-grid ui-btn-icon-left" data-rel="panel">Menu</a>
                <h1>Second page</h1>
            </div>

            <div role="main" class="ui-content">
                <p>Sample content</p>
            </div>

            <div data-role="footer">
                <h1>Sample footer</h1>
            </div>
        </div>

        <div data-role="panel" data-display="push" id="mypanel" data-theme="b">
            <ul data-role="listview">
                <li><a href="#page">Home</a></li>
                <li><a href="#page2">Page2</a></li>
                <li><a href="#">Test</a></li>
                <li><a href="#">Test</a></li>
            </ul>
        </div>

        <link rel="stylesheet" href="themes/BasicTest.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        <script src="js/app.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
